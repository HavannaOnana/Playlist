<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body class="body">

   <div class="photoshuffle">
      <nav>
        <div class="links">
            <p>Home / <span>Playlist</span></p>
        </div>
        
        <div class="logo">
          <p>negative.</p>
        </div>
    </nav>

    <!--Info about the artist-->
    <div id="lower-tier">

      <div class="left">
        <p class="artist"></p>
        <h1 class="name"></h1>
        <p><span class="number-of-listeners"></span> Monthly Listeners</p>
      </div>

      <div class="right">
          <a href="#" class="play">INFO</a>
          <a href="#" class="youtube">Youtube</a>
      </div>

    </div>
   </div>

   <!--the next div -->
   <div class="line">
      <p>My Playlists</p>
      <p>Description</p>
   </div>

   <!--div for the songs and the descriptions -->
   <div class="songs">
      
    <!--songplaylist-->
    <div class="songplaylist">
        <div>
          <img src="/static/images/asake.png" alt="" id="asake">
          <img src="/static/images/dojacat.png" alt="" id="dojacat">
        </div>
        <div>
          <img src="/static/images/partynextdoor.png" alt="" id="partynextdoor">
          <img src="/static/images/postmalone.png" alt="" id="postmalone">
        </div>
        <div>
          <img src="/static/images/sujal.png" alt="" id="sujal">
          <img src="/static/images/winny.png" alt="" id="winny">
        </div>
    </div>

    <!--description-->
    <div class="description">
       <img src="/static/images/nopfp.png" alt="" class="artist_image">

       <h1 class="artist_name">-</h1>
       <h3 class="title">-</h3>
       <!--audio-player-->
       <div class="audio_player">
        
          <audio id="myAudio" controls>
            <source src="" type="audio/mpeg" id="source">
            Your browser does not support the audio element.
          </audio>
        
            <div class="buttons">
              <button onclick="document.getElementById('myAudio').play()">Play</button>
              <button onclick="document.getElementById('myAudio').pause()">Pause</button>
              <button onclick="document.getElementById('myAudio').volume+=0.1">Volume Up</button>
              <button onclick="document.getElementById('myAudio').volume-=0.1">Volume Down</button>
            </div>
       </div>

       <p class="description_text">Info</p>
       <p class="years">Year: <span class="year"></span></p>
       
    </div>
   </div>

   <!--footer-->
   <footer>
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-tiktok"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-reddit"></ion-icon>
        <ion-icon name="logo-soundcloud"></ion-icon>
      </div>

      <!--personal-->
      <p class="personal">
        Personal Projects
      </p>

      <!--words-->
      <div class="development">
        <p>Wordpress Development</p>
        <p>PHP Development</p>
      </div>

      <!--logo-->
      <h2 class="negative">negative.</h2>

      <p class="copyright">Copyright &copy; 2024 Negative One</p>
      <p class="right">All Rights Reserved Developed by Negative One</p>

   </footer>


    <script src="index.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
