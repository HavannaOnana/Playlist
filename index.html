<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body class="body">

   <div class="photoshuffle">
      <nav>
        <div class="links">
            <p>Home / <span>Playlist</span></p>
        </div>
        
        <div class="logo">
          <p>negative.</p>
        </div>
    </nav>

    <!--Info about the artist-->
    <div id="lower-tier">

      <div class="left">
        <p class="artist"></p>
        <h1 class="name"></h1>
        <p><span class="number-of-listeners"></span> Monthly Listeners</p>
      </div>

      <div class="right">
          <a href="#" class="play">INFO</a>
          <a href="#" class="youtube">Youtube</a>
      </div>

    </div>
   </div>

   <!--the next div -->
   <div class="line">
      <p>My Playlists</p>
      <p>Description</p>
   </div>

   <!--div for the songs and the descriptions -->
   <div class="songs">
      
    <!--songplaylist-->
    <div class="songplaylist">
        <div>
          <img src="/static/images/asake.png" alt="">
          <img src="/static/images/dojacat.png" alt="">
        </div>
        <div>
          <img src="/static/images/partynextdoor.png" alt="">
          <img src="/static/images/postmalone.png" alt="">
        </div>
        <div>
          <img src="/static/images/sujal.png" alt="">
          <img src="/static/images/winny.png" alt="">
        </div>
    </div>

    <!--description-->
    <div class="description">
       <img src="/static/images/asake.png" alt="">

       <div class="info">
        <h1>NAME</h1>
        <p>Info</p>
       </div>
       <!--audio-player-->
       <div class="audio-player">
        <audio id="audio" src=""></audio>

        <!--costum controls-->
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>

       </div>

    </div>

   </div>


    <script src="index.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
